<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Custom Roadmap - SkillBridge</title>
    <link rel="stylesheet" href="style.css"/>
    <style>
        :root {
            --dark-bg: #0B111E;
            --dark-elevated: #1A2233;
            --text-primary: #E5E7EB;
            --text-secondary: #9CA3AF;
            --primary-cyan: #22D3EE;
            --accent-purple: #8B5CF6;
            --border-color: rgba(100, 116, 139, 0.3);
            --level-beginner: #34D399;
            --level-intermediate: #FBBF24;
            --level-advanced: #F472B6;
        }
        body {
            background-color: var(--dark-bg);
            background-image: radial-gradient(circle at 1px 1px, rgba(255, 255, 255, 0.05) 1px, transparent 0);
            background-size: 20px 20px;
            color: var(--text-primary);
        }
        .container { max-width: 800px; margin: 0 auto; padding: 4rem 2rem; }
        .header { text-align: center; margin-bottom: 4rem; }
        .header h1 { font-size: 3.5rem; font-weight: 700; background: -webkit-linear-gradient(45deg, var(--primary-cyan), var(--accent-purple)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .header p { font-size: 1.25rem; color: var(--text-secondary); margin-top: 1rem; }
        .header .back-link { display: inline-block; margin-top: 2rem; color: var(--primary-cyan); text-decoration: none; font-weight: 600; }
        
        .roadmap-timeline { position: relative; padding-left: 80px; }
        .roadmap-timeline::before {
            content: '';
            position: absolute;
            left: 35px;
            top: 20px;
            bottom: 20px;
            width: 4px;
            background: var(--dark-elevated);
            border-radius: 2px;
        }
        .roadmap-step-card {
            position: relative;
            background: var(--dark-elevated);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem 2rem;
            margin-bottom: 1.5rem;
            opacity: 0;
            transform: translateX(20px);
            animation: fadeIn 0.5s ease-out forwards;
            cursor: pointer; /* Makes the cards feel clickable */
            transition: all 0.3s ease;
        }
        .roadmap-step-card:hover {
            transform: translateY(-5px) translateX(20px);
            border-color: var(--primary-cyan);
        }
        .step-icon {
            position: absolute;
            left: -45px;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.8rem;
            background-color: var(--dark-bg);
            padding: 5px;
            border-radius: 50%;
        }
        .step-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem; }
        .step-header h3 { font-size: 1.75rem; }
        .level-tag { font-size: 0.75rem; font-weight: 700; padding: 0.25rem 0.75rem; border-radius: 99px; text-transform: uppercase; }
        .level-beginner { background-color: var(--level-beginner); color: var(--dark-bg); }
        .level-intermediate { background-color: var(--level-intermediate); color: var(--dark-bg); }
        .level-advanced { background-color: var(--level-advanced); color: var(--dark-bg); }
        .step-details p { color: var(--text-secondary); line-height: 1.6; }
        .no-roadmap { text-align: center; font-size: 1.2rem; color: #ff4d6d; padding: 2rem; background: var(--dark-elevated); border-radius: 12px; }

        @keyframes fadeIn { to { opacity: 1; transform: translateX(0); } }

        /* --- NEW: Modal CSS --- */
        .modal {
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7);
            display: none; /* Hidden by default */
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            position: relative;
            background-color: var(--dark-elevated);
            margin: auto;
            padding: 2.5rem;
            border: 1px solid var(--border-color);
            width: 90%;
            max-width: 600px;
            border-radius: 16px;
            animation: slideIn 0.3s ease-out;
        }
        .modal-close {
            color: var(--text-secondary);
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            top: 1rem;
            right: 1.5rem;
        }
        #modalTitle { color: var(--primary-cyan); font-size: 2rem; margin-bottom: 1rem; }
        #modalBrief { line-height: 1.7; color: var(--text-secondary); margin-bottom: 2rem; }
        #modalResources h4 { font-size: 1.2rem; margin-bottom: 1rem; border-top: 1px solid var(--border-color); padding-top: 1.5rem; }
        #modalResources ul { list-style: none; padding: 0; }
        #modalResources li a {
            display: block;
            padding: 0.75rem 1rem;
            background-color: rgba(255,255,255,0.05);
            margin-bottom: 0.5rem;
            border-radius: 8px;
            text-decoration: none;
            color: var(--text-primary);
            font-weight: 500;
            transition: background-color 0.2s ease;
        }
         #modalResources li a:hover { background-color: rgba(34, 211, 238, 0.1); }
        
        @keyframes slideIn { from { transform: translateY(-30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header" id="roadmapHeader"></div>
        <div id="roadmapContainer"></div>
    </div>

    <div id="detailsModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" id="modalCloseBtn">&times;</span>
            <h2 id="modalTitle"></h2>
            <p id="modalBrief"></p>
            <div id="modalResources"></div>
        </div>
    </div>

    <script type="module">
        import { roadmapModules } from './roadmap-modules.js';

        document.addEventListener('DOMContentLoaded', () => {
            const roadmapHeader = document.getElementById('roadmapHeader');
            const roadmapContainer = document.getElementById('roadmapContainer');
            
            // NEW: Get references to modal elements
            const modal = document.getElementById('detailsModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalBrief = document.getElementById('modalBrief');
            const modalResources = document.getElementById('modalResources');
            const modalCloseBtn = document.getElementById('modalCloseBtn');
            
            // --- NEW: Modal Control Functions ---
            function openDetailsModal(moduleId) {
                const domain = new URLSearchParams(window.location.search).get('domain') || 'web-development';
                const moduleData = (roadmapModules[domain] || []).find(m => m.id === moduleId);

                if (!moduleData) return;

                modalTitle.textContent = moduleData.title;
                modalBrief.textContent = moduleData.brief || moduleData.description;

                let resourcesHtml = '<h4>Learning Resources</h4><ul>';
                if (moduleData.resources && moduleData.resources.length > 0) {
                    moduleData.resources.forEach(res => {
                        resourcesHtml += `<li><a href="${res.link}" target="_blank" rel="noopener noreferrer">${res.type}: ${res.title}</a></li>`;
                    });
                } else {
                    resourcesHtml += '<li>No specific resources listed yet.</li>';
                }
                resourcesHtml += '</ul>';
                modalResources.innerHTML = resourcesHtml;

                modal.style.display = 'flex';
            }

            function closeDetailsModal() {
                modal.style.display = 'none';
            }
            
            modalCloseBtn.addEventListener('click', closeDetailsModal);
            window.addEventListener('click', (event) => {
                if (event.target == modal) {
                    closeDetailsModal();
                }
            });

            // --- Roadmap Generation Logic ---
            const params = new URLSearchParams(window.location.search);
            const domain = params.get('domain') || 'web-development';
            const level = params.get('level') || 'beginner';
            const domainTitle = domain.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
            const levelTitle = level.charAt(0).toUpperCase() + level.slice(1);
            
            roadmapHeader.innerHTML = `
                <h1>Your Custom ${domainTitle} Roadmap</h1>
                <p>A personalized learning path starting from the <strong>${levelTitle}</strong> level.</p>
                <a href="courses.html" class="back-link">‚Üê Back to All Courses & Roadmaps</a>
            `;

            const allModulesInDomain = roadmapModules[domain] || [];
            const levelHierarchy = ['beginner', 'intermediate', 'advanced'];
            const userLevelIndex = levelHierarchy.indexOf(level);

            const selectedModules = allModulesInDomain.filter(module => {
                const moduleLevelIndex = levelHierarchy.indexOf(module.level);
                return moduleLevelIndex >= userLevelIndex;
            });
            
            if (selectedModules.length > 0) {
                const timeline = document.createElement('div');
                timeline.className = 'roadmap-timeline';
                
                selectedModules.forEach((module, index) => {
                    const stepCard = document.createElement('div');
                    stepCard.className = 'roadmap-step-card';
                    stepCard.style.animationDelay = `${index * 100}ms`;
                    const levelClass = `level-${module.level}`;

                    stepCard.innerHTML = `
                        <div class="step-icon">${module.icon || 'üîπ'}</div>
                        <div class="step-details">
                            <div class="step-header">
                                <h3>${module.title}</h3>
                                <span class="level-tag ${levelClass}">${module.level}</span>
                            </div>
                            <p>${module.description}</p>
                        </div>
                    `;

                    // UPDATED: Added click listener to each generated card
                    stepCard.addEventListener('click', () => openDetailsModal(module.id));

                    timeline.appendChild(stepCard);
                });
                roadmapContainer.appendChild(timeline);
            } else {
                roadmapContainer.innerHTML = `<p class="no-roadmap">Sorry, no further steps could be generated for the selected options.</p>`;
            }
        });
    </script>
</body>
</html>
